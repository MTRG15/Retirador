<!DOCTYPE html>

<html lang="es">

	<head>
		<meta charset="utf-8">
		<title>Sistema de Retiro de Asignaturas</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>

		<h1>Sistema de Retiro de Asignaturas</h1>
		
		<form name="info" action="retirar.php" method="post" onsubmit="return validandoForms()">
            <div id="Informacion">
            	<fieldset class="datosEstudiante">
                	<legend >Información</legend>

                	<label for="txtNombre">Nombre:</label>
                	<input type="text" name="nombre" id="txtNombre" value="Gerifruncio">

	                <label for="txtApellido">Apellido:</label>
    	            <input type="text" name="apellido" id="txtApellido" value="Maizeno">

        	        <label for="txtCedula">Cédula:</label>
            	    <input type="number" name="cedula" id="txtCedula" value="100110101">

                	<label for="txtCarrera">Carrera:</label>
                	<input type="text" name="carrera" id="txtCarrera" value="Ingenieria en Informática">

                	<label for="txtSemestre">Numero de semestre con más materias inscritas:</label>
                	<input type="number" name="semestre" id="txtSemestre" value= "4">                

            	</fieldset>
        	
            </div>
            <div id="Asignatura">
                <fieldset class="datosAsignatura">
                    <legend >Asignatura</legend>

                    <label for="txtNombreA">Nombre:</label>
                    <input type="text" name="asignatura" id="txtNombreA" value = "Programacion II">

                    <label for="txtCodigo">Codigo:</label>
                    <input type="text" name="codigo" id="txtCodigo" value = "806475J">

                    <label for="txtUnidades">Unidades de Credito:</label>
                    <input type="number" name="unidades" id="txtUnidades" value = "4">              

                    <label for="txtMotivo">Motivo del retiro:</label>
                    <textarea name="motivo" id="txtMotivo" required>Porque si</textarea>
                    
                    <button>Procesar Retiro</button>

                </fieldset>
            </div>
        </form>

		<script src="js/code.js" ></script>

	</body>
</html>
